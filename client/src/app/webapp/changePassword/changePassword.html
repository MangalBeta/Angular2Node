<toaster-container [toasterconfig]="config1"></toaster-container>

<form name="form" (ngSubmit)="myForm.form.valid && changePass()" #myForm="ngForm" novalidate class="form-signin">
        <h2 class="form-signin-heading">Set new password </h2>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Password"
           required [(ngModel)]="model.password" name="password" #password="ngModel"
           minlength="6" maxlength="20" validateEqual="confirmPassword" reverse="true">

           <div [hidden]="password.valid || (password.pristine && !myForm.submitted)"
              class="alert alert-danger">
           Password is required(Minimum 6 characters).
         </div>
        </div>

        <div class="form-group">
          <label for="confirm-password"> Confirm Password</label>
          <input type="password" class="form-control"
          placeholder="Confirm Password" required [(ngModel)]="model.confirmPassword"
           name="confirmPassword" #confirmPassword="ngModel"
           validateEqual="password">
        </div>
        <div [hidden]="confirmPassword.valid || (confirmPassword.pristine && !myForm.submitted)" class="alert alert-danger">
        Password mismatch
      </div>
     <div class="form-group">
       <button  class="btn btn-lg btn-primary btn-block" [disabled]="!myForm.valid" >CHANGE PASSWORD</button>
     </div>
     <div *ngIf="error" class="alert alert-danger">{{error}}</div>
 </form>
