
<toaster-container [toasterconfig]="config1"></toaster-container>
<div class="inner-content">
     <div class="container">
               <div class="row">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
     <div class="form-mid-cont">
<h2 class="form-signin-heading">Verify Email</h2>
<div class="form-box">
<form name="form" (ngSubmit)="forgot.form.valid && forgotPass()" #forgot="ngForm" novalidate>

     <div class="form-group" [ngClass]="{ 'has-error': forgot.submitted && !email.valid }">
         <label for="email" class="sr-only">Email address</label>
         <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
         <div *ngIf="forgot.submitted && !email.valid" class="help-block">Email is required</div>
     </div>
     <div class="form-group">
       <button class="btn btn-lg su-btn" [disabled]="!forgot.valid" >SEND CODE</button>
     </div>

     <div *ngIf="error" class="alert alert-danger">{{error}}</div>
 </form>
 </div>
 </div>
 </div>
 </div>
 </div>
  </div>
