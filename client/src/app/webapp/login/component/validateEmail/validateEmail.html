<br><br><br><br><toaster-container [toasterconfig]="config1"></toaster-container>
<div class="com-md-12 middle">
  <h2 style="padding: 10px 0px; text-align: center;" class="form-signin-heading">Verify Your Email Code</h2>
    <div [hidden]="code.valid || (code.pristine && !validateEmailForm.submitted)"
         class="alert alert-danger">
      <i>Verification code is required</i>
    </div>
    <form style="margin-left: 48px; margin-bottom: 5em;" #validateEmailForm="ngForm" (ngSubmit)="onSubmit(validateEmailForm.value, validateEmailForm.valid)">
      <div class="form-group col-sm-12" style="margin: 0; padding: 15px 15px 0;">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="code" placeholder="Verification Code"
                 required="" [(ngModel)]="code.verificationCode" name="code" #code="ngModel">
        </div>
        <div class="col-sm-2" style=" margin: 10px -5px;">
          <a href="javascript:void(0);" (click)="sendCode()"><img src="{{ resendIcon }}" width="50%" height="50%" *ngIf="resendIcon" /></a>
        </div>
      </div>
        <div *ngIf="attemptsLeft > 1" class="small-font" style="margin: 0px 0px 0px 30px;">
          <p>You have {{attemptsLeft}} more attempts</p>
        </div>
      <div *ngIf="attemptsLeft == 1" class="small-font" style="margin: 0px 0px 0px 30px;">
        <p>You have {{attemptsLeft}} more attempt</p>
      </div>
      <div *ngIf="!attemptsLeft" class="small-font" style="margin: 0px 0px 0px 30px;">
        <p>You cannot send any more verification code</p>
      </div>
      <div class="form-group">
        <button style="margin-left: 28px;width: 72%;" class="btn btn-danger" [disabled]="!validateEmailForm.valid" type="submit">Verify</button>
      </div>
    </form>
</div>
