
<toaster-container [toasterconfig]="config1"></toaster-container>
<div class="inner-content">
     <div class="container">
               <div class="row">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
     <div class="form-mid-cont">
    <h2>Login to your Account</h2>

     <div class="form-box">
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate class="form-signin-login">
         <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
              <label for="email">Email</label>
             <input placeholder="Email" type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"  pattern="^[a-zA-Z0-9_.+-]+@[a-zA-Z0-9-]+.[a-zA-Z]+$" required />
             <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
         </div>
         <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
             <label for="password" >Password</label>
             <input placeholder="Password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
             <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
         </div>
         <div class="form-group">

               <input type="checkbox" value="remember-me"> <label class="accept-label"> Keep mesdfsd dsf logged in
           </label>
           &nbsp; &nbsp; &nbsp; &nbsp;
           <label class="loggedIn-label">
               <a routerLink="/forgot"> Forgot Password?</a>
           </label>
         </div>
         <div class="form-group">
           <button  class="btn btn-lg su-btn" [disabled]="!f.valid">LOGIN</button>
