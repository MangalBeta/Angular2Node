
<toaster-container [toasterconfig]="config1"></toaster-container>
<div class="inner-content">
     <div class="container">
               <div class="row">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
     <div class="form-mid-cont">
 <h2>Verification code</h2>
  <div class="form-box">
<form  name="form" (ngSubmit)="otp.form.valid && verifyPass()" #otp="ngForm" novalidate >
        {{resData}}
     <div class="form-group" [ngClass]="{ 'has-error': otp.submitted && !code.valid }">
          <div class="row">
               <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                     <label for="email">Enter Code Here</label>
          </div>
       <div class="col-lg-10 col-md-10 col-sm-8 col-xs-8">

         <input type="text" class="form-control" name="code" [(ngModel)]="model.code" #code="ngModel" required />
         <div *ngIf="otp.submitted && !code.valid" class="help-block">Code is required</div>
       </div>
       <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4">
         <a  (click) = "resendOtp()"><img src="{{ resendIcon }}" *ngIf="resendIcon" style="width:35px;height:35px"/></a>
       </div>
     </div>
     </div>
     <div class="form-group">
      <button  class="btn btn-lg su-btn" [disabled]="!otp.valid" >Verify</button>
     </div>
     <div *ngIf="error" class="alert alert-danger">{{error}}</div>
 </form>
  </div>
 </div>
 </div>
 </div>
 </div>
 </div>
